name: Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
          - os: ubuntu-20.04-arm
            arch: arm64
          - os: macos-12
            arch: amd64
          - os: macos-latest
            arch: arm64
          - os: windows-latest
            arch: amd64

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        pyinstaller --onefile main.py

    - name: Prepare files
      run: |
        cp .env.example dist/

    - name: Create zip
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          7z a main-${{ matrix.os }}-${{ matrix.arch }}.zip dist/*
        else
          zip main-${{ matrix.os }}-${{ matrix.arch }}.zip dist/*
        fi

    - name: Upload release asset
      uses: softprops/action-gh-release@v1
      with:
        files: main-${{ matrix.os }}-${{ matrix.arch }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}