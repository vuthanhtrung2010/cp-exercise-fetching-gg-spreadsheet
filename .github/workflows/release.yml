name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
          - os: ubuntu-24.04-arm
            arch: arm64
          - os: macos-13
            arch: amd64
          - os: macos-latest
            arch: arm64
          - os: windows-latest
            arch: amd64

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile main.py

      - name: Prepare files
        run: |
          cp .env.example dist/

      - name: Create zip (Windows)
        if: runner.os == 'Windows'
        run: |
          7z a main-${{ matrix.os }}-${{ matrix.arch }}.zip dist/*

      - name: Create zip (Unix)
        if: runner.os != 'Windows'
        run: |
          zip -r main-${{ matrix.os }}-${{ matrix.arch }}.zip dist/*

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: main-${{ matrix.os }}-${{ matrix.arch }}.zip
          generate_release_notes: true
